<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MapGallery DEMO: Italy</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta property="og:title" content="{{og-title}}">
    <meta property="og:description" content="{{og-description}}">
    <meta property="og:image" content="{{og-image}}">
</head>

<body data-isflickr="0" data-ispublic="1">
<div id="holder" class="fullscreen">
    <div id="map_canvas" class="fullscreen"></div>
    <div id="gallery" class="fullscreen"></div>
</div>
<div id="btnPrev"></div>
<div id="btnHelper">start here</div>
<div id="btnNext"></div>
<div id="btnFlickr">
    <a href="{{flickr-url}}" id="btnFlickrLink" title="View set on flickr" target="_blank"><img src="https://s.yimg.com/pw/images/goodies/white-flickr.png"></a><br>
    <a href="#" id="btnHd" title="Toggle image resolution"></a>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maps.google.com/maps/api/js"></script>
<script src="scripts/v3_epoly.js"></script>
<script src="scripts/MapAnimator.js"></script>
<script src="scripts/MapGallery.js"></script>
<script src="scripts/demo.js"></script>

</body>
</html>
